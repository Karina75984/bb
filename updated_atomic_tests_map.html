
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Испытания атомных бомб СССР и США</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .info {
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Создаем карту
        var map = L.map('map').setView([30, 0], 2); // Центр карты

        // Подключаем слой карты OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Координаты мест испытаний атомных бомб СССР и США
        var locations = [
            // СССР
            { coords: [50.4, 80.2], title: "Семипалатинский полигон", description: "Основной полигон для ядерных испытаний СССР." },
            { coords: [73.5, 54.0], title: "Новая Земля", description: "Арктический полигон СССР для ядерных испытаний." },
            { coords: [55.7, 60.5], title: "Челябинск-40 (Маяк)", description: "Производство и испытания плутониевых боеголовок." },

            // США
            { coords: [37.1, -116.0], title: "Невадский полигон", description: "Место ядерных испытаний США." },
            { coords: [35.9, -106.3], title: "Лос-Аламос", description: "Центр разработки атомных бомб США." },
            { coords: [11.5, 165.4], title: "Маршалловы Острова (Атолл Бикини)", description: "Тихоокеанский полигон США для атмосферных испытаний." },
            { coords: [19.3, 166.6], title: "Атолл Эниветок", description: "Ядерные испытания США на Тихом океане." },

            // Боевые применения
            { coords: [34.7, 135.5], title: "Хиросима", description: "Атомная бомбардировка США 6 августа 1945 года." },
            { coords: [32.0, 129.9], title: "Нагасаки", description: "Атомная бомбардировка США 9 августа 1945 года." }
        ];

        // Добавляем маркеры на карту
        locations.forEach(function(location) {
            L.marker(location.coords)
                .addTo(map)
                .bindPopup('<div class="info"><h3>' + location.title + '</h3><p>' + location.description + '</p></div>');
        });
    </script>
</body>
</html>
